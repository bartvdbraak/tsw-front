<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Sentiment Cow</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
    <link href="css/fontawesome-free-5.8.1-all.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="topicSuggestions();randomTopic();">
    <div id="container">
        <div id="map"></div>
        <div class="top-row">
            <div class="top-col outer">
                <img class="logo" src="img/logo.png">
            </div>
            <div class="top-col inner">
                <section class="main">
                    <form class="search" method="#" action="#" autocomplete="off" onsubmit="return false;">
                        <input type="text" name="q" id="textInput" autocomplete="nope" onkeyup="updateNewSuggestion()"
                            placeholder="Search or request new topics.." />
                        <ul class="results">
                        </ul>
                    </form>
                </section>
            </div>
            <div class="top-col outer">
                <span id='curr-top'></span>
            </div>
        </div>
        <div id="plot-holder">
            <div id="plot-open" onclick="plotOpen();"><span id="chevron"><i class="fas fa-chevron-up"></i></span></div>
            <div id="plot-close" onclick="plotClose();"><span id="chevron"><i class="fas fa-chevron-down"></i></span></div>
            <div id="plot"></div>
        </div>
    </div>
    
    
    <script src="js/layout.js"></script>
    <script src="js/plotly-latest.min.js"></script>
    <script src="js/numeric.min.js"></script>
    <script src="js/initMap.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9p6nb_ySzhyJl4WCcyVyVLDNne1sKyLo&callback=initMap"></script>

</body>

</html>
