<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />

    <title>Sentiment Cow</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
    <link href="css/fontawesome-free-5.8.1-all.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="topicSuggestions();">
    <div id="container">
        <div id="map"></div>
        <div class="topnav" id="myTopnav">
            <img src="img/logo.png">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fas fa-bars"></i>
            </a>
            <a href="index.html" class="active">Home</a>
            <a href="#">Topics</a>
            <a href="#">Requests</a>
            <a href="#">About</a>
        </div>
    </div>
    
    <section class="main">
        <form class="search" method="post" action="index.html" autocomplete="off">
            <input type="text" name="q" id="textInput" autocomplete="nope" onkeyup="updateNewSuggestion()" placeholder="Enter topic or keyword for suggestions.." />
            <ul class="results" >
            </ul>
        </form>
    </section>
    <div id="plot-holder">
        <div id="plot-open" onclick="plotOpen();"><span id="chevron"><i class="fas fa-chevron-up"></i></span></div>
        <div id="plot-close" onclick="plotClose();"><span id="chevron"><i class="fas fa-chevron-down"></i></span></div>
        <div id="plot"></div>
    </div>
    <script src="js/layout.js"></script>
    <script src="js/plotly-latest.min.js"></script>
    <script src="js/numeric.min.js"></script>
    <script src="js/initMap.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9p6nb_ySzhyJl4WCcyVyVLDNne1sKyLo&callback=initMap"></script>
    
</body>

</html>
